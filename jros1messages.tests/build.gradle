plugins {
  id 'com.diffplug.spotless'
  id 'jacoco'
}

eclipse.classpath.file {
  // instruct eclipse plugin to put everything to module path
  whenMerged {
    entries.findAll { it.kind == 'lib' }.each { it.entryAttributes['module'] = 'true' }
  }
}

dependencies {
  testImplementation project(':jros1messages')
  testImplementation 'io.github.lambdaprime:id.xfunction:20.0'

  def junitVersion = "5.8.1"
  testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
  testImplementation "org.junit.jupiter:junit-jupiter-params:${junitVersion}"
  testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
  testRuntimeOnly "org.junit.platform:junit-platform-commons:1.7.0"
}

jacoco {
  // Java 21 support
  toolVersion = "0.8.10"
}

test {
  useJUnitPlatform()
  finalizedBy jacocoTestReport, jacocoTestCoverageVerification

  testLogging {
    events "started", "failed"
  }
}

jacocoTestReport {
  // generate only HTML report
  reports {
    xml.required = false
    csv.required = false
    html.required = true
  }
  sourceDirectories.from = project(':jros1messages').sourceSets.main.java.srcDirs
  classDirectories.from = project(':jros1messages').sourceSets.main.java.classesDirectory
}

jacocoTestCoverageVerification {
  sourceDirectories.from = project(':jros1messages').sourceSets.main.java.srcDirs
  classDirectories.from = project(':jros1messages').sourceSets.main.java.classesDirectory
  violationRules {
    rule {
    enabled = true
      element = 'BUNDLE'
      limit {
        counter = 'LINE'
        value = 'COVEREDRATIO'
        minimum = 0.2
      }
    }
  }
}

// run spotless and format code before the build
testClasses.dependsOn spotlessApply
